---
# action.yaml
name: 'Epic WAF Github Action'
author: 'cabberley <chris@abberley.com.au>'
description: 'Github action for Epic Waf - various tolls to generate and validate WAF data'
branding:
  icon: 'sliders'
  color: 'green'
inputs:
  waf_file_or_dir:
    description: 'File or Directory to do validation on'
    required: false
    default: ''
  waf_run_validate_yaml_content:
    description: 'Validate the WAF files Yaml Structures'
    required: false
    default: 'true'
  waf_run_create_excel_file:
    description: 'Create the Excel File from WAF YAML'
    required: false
    default: 'false'
  waf_comment:
    description: 'Comment output'
    required: false
    default: 'false'
outputs:
  waf_output:
    description: 'Output of action'
runs:
  using: 'docker'
  image: 'Dockerfile'
